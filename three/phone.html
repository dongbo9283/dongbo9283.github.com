<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iPhone</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="doMove.js"></script>
<script>
window.onload=function (){
	var oWrap=document.getElementById('wrap');
	var oUl=oWrap.children[0];
	var iNow=0;
	
	oUl.onmousedown=function (ev){
		var oEvent=ev||event;
		var disX=oEvent.clientX-oUl.offsetLeft;
		var downX=oEvent.clientX;
		
		document.onmousemove=function (ev){
			var oEvent=ev||event;
			oUl.style.left=oEvent.clientX-disX+'px';
		};
		document.onmouseup=function (ev){
			var oEvent=ev||event;
			var dis=Math.abs(oEvent.clientX-downX);
			
			if(dis>20){
				if((oEvent.clientX-downX)<0){
					iNow++;
					
					if(iNow==oUl.children.length){
						iNow=oUl.children.length-1;
					}
					
				}else{
					iNow--;
					
					if(iNow==-1){
						iNow=0;
					}
				}
				doMove(oUl,{left:-iNow*oUl.children[0].offsetWidth});

			}else{
				doMove(oUl,{left:-iNow*oUl.children[0].offsetWidth});
			}
			
			document.onmousemove=null;
			document.onmouseup=null;
			
			oUl.releaseCapture&&oUl.releaseCapture();
		};
		oUl.setCapture&&oUl.setCapture();
		
		return false;
	};
};
</script>

</head>

<body>

<div id="iphone">
	<div id="wrap">
		<ul>
			<li style="background:url(images/pic1.png);" title=""></li>
			<li style="background:url(images/pic2.png);" title=""></li>
			<li style="background:url(images/pic3.png);" title=""></li>
			<li style="background:url(images/pic4.png);" title=""></li>
		</ul>
	</div>
</div>

</body>
</html>
